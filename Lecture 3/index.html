<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Single Page Web Application with AngularJS</title>
  </head>
  <body ng-app="CalculatorModule">
    <h1>My Calculator </h1>
    <div ng-controller="CalculatorController">
      <div>Your name:
        <input type="text" ng-model="name" ng-keyup="displayNumeric()">
      </div>
      <div>Total numeric value of person name is : {{totalValue}} </div>

    </div>
  </body>
</html>
